<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="48" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Inner circle for depth -->
  <circle cx="50" cy="50" r="42" fill="#FFF8DC" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Currency symbol (₹) -->
  <text x="50" y="65" font-size="50" font-weight="bold" fill="#DAA520" text-anchor="middle" font-family="Arial">₹</text>
  
  <!-- Shine effect -->
  <ellipse cx="35" cy="30" rx="12" ry="15" fill="white" opacity="0.4"/>
</svg>